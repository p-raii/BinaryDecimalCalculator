<html lang="en">
<head>

    <script>
        function add(){
            var x= ParseInt(document.forms["form1"]["num1"].value);

            var sum=x+y;

        function sub(){
            var x= document.forms["form"]["num1"].value;
            var y= document.forms["form"]["num2"].value;
            sum=x-y;
            document.getElementById("ans").value=sum;

        }
        function mul(){
            var x= document.forms["form"]["num1"].value;
            var y= document.forms["form"]["num2"].value;

            document.getElementById("ans").innerHTML=sum;

        }
        function div(){

            document.getElementById("ans").innerHTML=sum;
