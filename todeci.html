<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styless.css">
    <link rel="icon" type="image/png" sizes="128x128" href="icon.png">
</head>

<body>
    <div id="calculator" class="container">
        <div class="row mt-4">
            <a href ="index.html" class="col-2 offset-md-3  btn btn-lg border-dark border-2 color-button">(?)<sub>2</sub></a>
        </div>     
        <div class="row ">
            <div class="card col-md-6 offset-md-3 p-2 bg-color" >
                <div class="card-body">
                    <div class="container">
                        <div class="row m-2">
                            <div id="display" class="rounded border col-12 p-3 text-size display-text button-color">0</div>
                        </div>
                        <div class="row m-2 justify-content-evenly">
                            <div onclick="del()" class="col-3 m-2 p-2 btn btn-lg rounded-pill border color-button">CE</div> 
                            <div onclick="addnum('0')" class="col-3 m-2 p-2 btn btn-lg rounded-pill border button-color">0</div>
                            <div onclick="clearDisplay()" class="col-3 m-2 p-2 btn btn-lg rounded-pill border color-button">AC</div>
                        </div>
                        <div class="row m-2 justify-content-evenly">
                            <div onclick="addnum('1')" class="col-3 btn m-2 p-2 btn-lg rounded-pill border button-color">1</div>
                            <div onclick="addnum('00')" class="col-3 btn m-2 p-2 btn-lg rounded-pill border button-color">00</div>
                            <div onclick="addnum('11')" class="col-3 btn m-2 p-2 btn-lg rounded-pill border button-color">11</div>
                        </div>
                        <div class="row m-2 justify-content-evenly">
                            <div onclick="addnum('.')" class=" col-3 m-2 p-2 btn btn-lg rounded-pill border button-color">.</div>
                            <div onclick="convert()" class=" col-6 m-2 p-2 btn btn-lg rounded-pill border color-button">CONVERT</div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>    
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="bin-deci.js"></script>
</body>
</html>
